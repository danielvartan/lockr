url: https://danielvartan.github.io/lockr/

template:
  bslib:
    version: 5
    brand: "./_brand.yml"
  math-rendering: mathjax
  light-switch: true
  opengraph:
    image:
      src: man/figures/og-image.png
      alt: "lockr"
  params:
    noindex: false

navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - news
    right:
    - search
    - lightswitch
    - github
  components:
    home: ~
    intro: ~
    articles: ~

reference:
- title: Lock/Unlock
  desc: >
    Functions to encrypt and decrypt files using RSA encryption.
  contents:
  - lock_file
  - lock_dir
  - save_and_lock

- title: StatiCrypt
  desc: >
    Functions to interface with the StatiCrypt encryption tool.
  contents:
  - staticrypt

- title: Utilities
  desc: >
    Helper functions for key generation and management.
  contents:
  - rsa_keygen

authors:
  Daniel Vartanian:
    href: https://github.com/danielvartan/

development:
  mode: release
  version_label: warning
