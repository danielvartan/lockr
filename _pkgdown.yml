# (2025-03-02) You may have to install the development version of `bslib` to
# use `_brands.yml` (`remotes::install_github("rstudio/bslib", force = TRUE)`).

url: https://danielvartan.github.io/lockr/

template:
  bslib:
    version: 5
  math-rendering: mathjax
  light-switch: true
  params:
    noindex: false

navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - news
    right:
    - search
    - lightswitch
    - github
  components:
    home: ~
    intro: ~
    articles: ~

reference:
- title: Lock/Unlock
  contents:
  - lock_file
  - lock_dir

- title: Utilities
  contents:
  - rsa_keygen

authors:
  Daniel Vartanian:
    href: https://github.com/danielvartan/

development:
  mode: unreleased
  version_label: warning
